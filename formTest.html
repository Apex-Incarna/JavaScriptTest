<!DOCTYPE html>
<html>
    <head>
        <title>Form Test</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="formTest.css">
        <script src="formTest.js" defer></script>
    </head>
    <body>
        <!-- formfunction in the JS file should run when the user presses submit -->
        <form onsubmit="return formfunction()" action="return null">
            <div>
                <label>Enter a value</label>
                <input id="mytext" name="value" type="text">
            </div>
            <div>
                <label>My checkbox</label>
                <input name="checked" type="checkbox">
            </div>
            <div>
                <label>A password</label>
                <div><input name="password" type="password"></div>
            </div>
            <div>
                <div><input type="submit"></div>
                <div><input type="reset"></div>
            </div>
        </form>
    </body>
</html>
